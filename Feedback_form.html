<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="Feedback_form.css">

</head>
<body>
    <div class="fb">
        <form>
            <h1>Feedback Form</h1>

                <div class="f1">
                <label>First Name: </label>
                <br>
                <input type="text" name="firstname" value="" placeholder="Your First Name">
                <br><br>

                <label>Last Name : </label>
                <br>
                <input type="text" name="lastname" value="" placeholder="Your Last Name">
                <br><br>
             
                <label>Email : </label>
                <br>
                <input name="Email" type="text" value="" placeholder=" Email address"> 
            
                <label>Country : </label>
                <br>
                <select id="place" name="country">    
                  <option value="none">Select Country</option>    
                  <option value="australia">India</option>    
                  <option value="canada">Australia</option>    
                  <option value="usa">USA</option>    
                  <option value="japan">Japan</option>    
                </select>    
              </div>    
            <label>Feedback : </label>
                <br>
            <textarea name="" cols="30" rows="10" placeholder="Write your feedback..."></textarea>
            <button>Submitte</button>
        </form>
    </div>
</body>
</html>
